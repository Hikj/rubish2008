<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/vue.2.6.12.js"></script>
</head>
<body>
    <div id="app">
        <a href="" v-on:click.prevent="login">登录组件</a>
        <a href="" v-on:click.prevent="reg">注册组件</a>

        <user-login v-if="isloginshow"></user-login>
        <user-reg v-if="isregshow"></user-reg>
    </div>
    <script>
        // 创建登录、注册组件
        Vue.component("user-login",{
            template:"<h1>登录</h1>"
        })
        Vue.component("user-reg",{
            template:"<h1>注册</h1>"
        })
        // 创建Vue实例
        new Vue({
            el: "#app",
            data: {
                isloginshow: false,
                isregshow: false
            },
            methods: {
                login(){
                    this.isregshow = false
                    this.isloginshow = true
                },
                reg(){
                    this.isregshow = true,
                    this.isloginshow = false
                }
            }
        })
    </script>
</body>
</html>
